<!DOCTYPE html>
<html >
	<!--From https://codepen.io/frytyler/pen/EGdtg-->
	<head>
		<meta charset="UTF-8">
			<title>DP ML API</title>
			<link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>

						<body>
							<div class="login">
								<h1>Salary Prediction Model for HR</h1>
								<!-- Main Input For Receiving Query to our ML -->
								<form action="{{ url_for('predict')}}"method="post">
									<table>
										<tr>
											<td>Experience: </td>
											<td>
												<input type="text" name="experience" placeholder="Experience" required="required" />
											</td>
										</tr>
										<tr>
											<td>Test Score: </td>
											<td>
												<input type="text" name="test_score" placeholder="Test Score" required="required" />
											</td>
										</tr>
										<tr>
											<td>Interview Score: </td>
											<td>
												<input type="text" name="interview_score" placeholder="Interview Score" required="required" />
											</td>
										</tr>
									</br>
								</br>
							</br>
							<tr></tr>
							<tr></tr>
							<tr></tr>
							<tr></tr>
							<tr>
								<td>
									<button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
								</td>
							</tr>
						</table>
					</form>
					<br>
						<br>
   {{ prediction_text }}

 
						</div>
					</body>
				</html>
